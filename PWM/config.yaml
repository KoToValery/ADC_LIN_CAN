name: "PWM LED Controller"
version: "2.1.0"
slug: "pwm_led"
description: "Управление на LED чрез PWM на GPIO за Raspberry Pi 5 (gpiod + sysfs)"
arch:
  - aarch64
startup: application
boot: auto
privileged: true
apparmor: false
devices:
  - /dev/gpiochip4
  - /sys/class/pwm:/sys/class/pwm:rw
  - /dev/mem:/dev/mem
options:
  gpio_pin: 12
  duty_cycle: 50
  frequency: 26000
  auto_start: true
schema:
  gpio_pin: "int(1,27)"
  duty_cycle: "int(0,100)"
  frequency: "int(1000,100000)"
  auto_start: "bool"
